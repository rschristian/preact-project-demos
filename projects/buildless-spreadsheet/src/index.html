<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Buildless Spreadsheet App Using Preact</title>
        <link rel="icon" type="image/svg+xml" href="./assets/preact.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="light dark" />
        <link rel="stylesheet" href="./style.css" />

        <script type="importmap">
            {
                "imports": {
                    "preact": "https://esm.sh/preact@10.25.4",
                    "preact/": "https://esm.sh/preact@10.25.4/",
                    "@preact/signals": "https://esm.sh/@preact/signals@2.0.0?external=preact",
                    "htm/preact": "https://esm.sh/htm@3.1.1/preact?external=preact"
                }
            }
        </script>
    </head>
    <body>
        <div id="app"></div>
        <script type="module">
            import { render } from 'preact';
            import { html } from 'htm/preact';
            import 'preact/debug';

            import { SpreadSheet } from './spreadsheet.js';

            const config = {
                rows: 15,
                cols: 15,
            };

            render(html`<${SpreadSheet} ...${config} />`, document.getElementById('app'));
        </script>
    </body>
</html>
